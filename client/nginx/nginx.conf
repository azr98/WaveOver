server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;

    index index.html;

    location / {
        # Try to serve files first, then fallback to index.html
        try_files $uri /index.html;
    }

    # Serve static files from the /static directory
    location /static/ {
        root /usr/share/nginx/html;
    }

    error_page 404 /index.html;

    location = /index.html {
        # Ensure index.html is served with the correct content type
        add_header Cache-Control "no-cache";
    }
}
